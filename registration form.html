<html>
	<head>
		<title>registration form</title>
	</head>
		<body>
            <table border="3px" width="50%" align="center">
			<tr>
				<th><center>registration form
				</th>
			</tr>
			<tr>
				<td>Full name:-
				<input type="text"name="txtfnm" placeholder="Enter full name"required>
				</td>
			</tr>
			<tr>
				<td>username:-
				<input type="text"name="txtunm" placeholder="Enter Username"required>
				</td>
			</tr>
			<tr>
				<td>password:-
				<input type="password"name="txtpwd" placeholder="Enter password"required>
				</td>
			</tr>
			<tr>
				<td>retype password:-
				<input type="password"name="txtpwd" placeholder="Enter retype password"required>
				</td>
			</tr>
			<tr>
				<td>mobile no.:-
				<input type="number" min="6000000000" max="9999999999"required>
				</td>
			</tr>
			<tr>
				<td>Birthdate:-
				<input type="date"required>
				</td>
			</tr>
			<tr>
				<td>e-mail:-
				<input type="e-mail">
				</td>
			</tr>
			<tr>
				<td>Gender:-
				<input type="radio" name="sem">male
				<input type="radio" name="sem">female
			</tr>
			<tr>
				<td>hobbies:-
				<input type="checkbox"name="sem">cricket
				<input type="checkbox"name="sem">dancing
				<input type="checkbox"name="sem">other
				</td>
			</tr>
			<tr>
				<td>select city:-
				<select>
					<option>rajkot</option>
					<option>junagadh</option>
					<option>amreli</option>
					<option>jamnagar</option>
					<option>bhavnagar</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>
				<input type="submit" value="register">
				<input type="reset" value="clear">
				
				</td>
			</tr>
			</table>		
		</body>
</html>
